<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initiale-scale=1.0">
    <title>Shoes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,300;0,600;1,500&family=Raleway:ital@1&family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="background bg-red" id="superga">
            <nav>
                <ul class="flex">
                    <li>
                        <a href="#superga">1</a>
                    </li>
                    <li>
                        <a href="#hilfiger">2</a>
                    </li>
                    <li>
                        <a href="#allstar">3</a>
                    </li>
                </ul>
            </nav>

            <div class="col flex">
                <div class="card-image">
                    <img src="img/01.png" alt="Superga">
                </div>
                <div class="card-text">
                    <h1 class="yellow">Il nostro modello di punta </h1>
                </div>
            </div>
        </div>

        <div class="background bg-green" id="hilfiger">
            <nav>
                <ul class="flex">
                    <li>
                        <a href="#superga">1</a>
                    </li>
                    <li>
                        <a href="#hilfiger">2</a>
                    </li>
                    <li>
                        <a href="#allstar">3</a>
                    </li>
                </ul>
            </nav>

            <div class="col flex">
                <div class="card-image">
                    <img src="img/02.png" alt="Tommy Hilfiger">
                </div>
                <div class="card-text">
                    <h1 class="yellow">Il nostro modello di punta </h1>
                </div>
            </div>
        </div>

        <div class="background bg-yellow" id="allstar">
            <nav>
                <ul class="flex">
                    <li>
                        <a href="#superga">1</a>
                    </li>
                    <li>
                        <a href="#hilfiger">2</a>
                    </li>
                    <li>
                        <a href="#allstar">3</a>
                    </li>
                </ul>
            </nav>

            <div class="col flex">
                <div class="card-image">
                    <img src="img/03.png" alt="All Star">
                </div>
                <div class="card-text">
                    <h1 class="green">Il nostro modello di punta </h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
